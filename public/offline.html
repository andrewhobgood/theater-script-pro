<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TheaterScript Pro - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }
    
    .container {
      max-width: 500px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 3rem 2rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 2rem;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }
    
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
      opacity: 0.9;
    }
    
    .retry-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 1rem 2rem;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    
    .retry-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
    
    .features {
      margin-top: 3rem;
      text-align: left;
    }
    
    .features h3 {
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }
    
    .features ul {
      list-style: none;
    }
    
    .features li {
      padding: 0.5rem 0;
      padding-left: 1.5rem;
      position: relative;
    }
    
    .features li::before {
      content: "âœ“";
      position: absolute;
      left: 0;
      color: #4ade80;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸŽ­</div>
    <h1>You're Offline</h1>
    <p>
      TheaterScript Pro is currently offline. 
      Please check your internet connection and try again.
    </p>
    
    <button class="retry-btn" onclick="window.location.reload()">
      Try Again
    </button>
    
    <div class="features">
      <h3>Available Offline:</h3>
      <ul>
        <li>Previously viewed scripts</li>
        <li>Saved reading preferences</li>
        <li>Bookmarked content</li>
        <li>Basic navigation</li>
      </ul>
    </div>
  </div>
  
  <script>
    // Listen for online event
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // Check connection status
    function checkConnection() {
      if (navigator.onLine) {
        window.location.reload();
      }
    }
    
    // Check every 30 seconds
    setInterval(checkConnection, 30000);
  </script>
</body>
</html>
